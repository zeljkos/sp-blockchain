events {
    worker_connections 1024;
}

http {
    upstream sp_consortium {
        server sp-tmobile-de:8080;
        server sp-vodafone-uk:8080;
        server sp-orange-fr:8080;
        server sp-telenor-no:8080;
        server sp-sfr-fr:8080;
    }

    server {
        listen 80;

        location /api/ {
            proxy_pass http://sp_consortium;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Health check for individual nodes
        location /health/tmobile {
            proxy_pass http://sp-tmobile-de:8080/health;
        }

        location /health/vodafone {
            proxy_pass http://sp-vodafone-uk:8080/health;
        }

        location /health/orange {
            proxy_pass http://sp-orange-fr:8080/health;
        }

        location /health/telenor {
            proxy_pass http://sp-telenor-no:8080/health;
        }

        location /health/sfr {
            proxy_pass http://sp-sfr-fr:8080/health;
        }
    }
}
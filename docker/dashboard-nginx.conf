events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;

        # Serve dashboard files
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Proxy API requests to blockchain nodes to avoid CORS
        location /api/tmobile-de/ {
            proxy_pass http://sp-tmobile-de:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Authorization "Bearer tmobile_api_key_2024_secure";
            proxy_set_header X-API-Key "tmobile_api_key_2024_secure";
        }

        location /api/vodafone-uk/ {
            proxy_pass http://sp-vodafone-uk:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Authorization "Bearer vodafone_api_key_2024_secure";
            proxy_set_header X-API-Key "vodafone_api_key_2024_secure";
        }

        location /api/orange-fr/ {
            proxy_pass http://sp-orange-fr:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Authorization "Bearer orange_api_key_2024_secure";
            proxy_set_header X-API-Key "orange_api_key_2024_secure";
        }

        location /api/telenor-no/ {
            proxy_pass http://sp-telenor-no:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Authorization "Bearer telenor_api_key_2024_secure";
            proxy_set_header X-API-Key "telenor_api_key_2024_secure";
        }

        location /api/sfr-fr/ {
            proxy_pass http://sp-sfr-fr:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Authorization "Bearer sfr_api_key_2024_secure";
            proxy_set_header X-API-Key "sfr_api_key_2024_secure";
        }
    }
}